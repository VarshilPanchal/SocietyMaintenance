<nav class="d-flex align-self-center main-nav bg-primary text-white">
    <div class="py-2 pl-4">
        Dashboard
    </div>
</nav>
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-8">
            <p-table tyleClass="p-datatable-gridlines" [scrollable]="true" scrollHeight="400px" [value]="lstofUser"
                class="mx-3">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of cols" pResizableColumn>
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            {{user.user_name}}
                        </td>
                        <td>
                            {{user.amount}}
                        </td>
                        <td>
                            <button class="p-button bg-dark rounded" (click)="generateMaintenance(user.user_name)">
                                Generate Maintenance
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <div class="card-text p-3">
                    <div class="">
                        <p>
                            Admin
                        </p>
                        <p>
                            Tenant fees: 1000
                        </p>
                        <p>
                            Maintenance: 1000
                        </p>
                        <p>
                            water bill per unit: 1000
                        </p>

                    </div>
                    <span class="pb-1  float-right">
                        <button class="p-button bg-primary rounded" (click)="addTenatFees()">
                            Add Tenant Fees
                        </button>
                    </span>
                    <br>
                    <span class="pb-1  float-right">
                        <button class="p-button bg-primary rounded" (click)="addMaintenanceFees()" class="pb-1">
                            Change Maintainence Amount
                        </button>
                    </span>
                    <br>
                    <span class="pb-1  float-right">
                        <button class="p-button bg-primary rounded" (click)="addWaterBillFees()">
                            Change Water Unit Amount
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>






<p-dialog [(visible)]="waterBillDialog" [style]="{width: '450px'}" header="{{popupHeader}}" [modal]="true"
    styleClass="p-fluid" (onHide)="hideWaterBillDialog()">

    <ng-template pTemplate="content">
        <form [formGroup]="waterBillForm" (ngSubmit)="onSubmitWaterBillForm()">
            <div class="p-field">
                <label for="name">Amount* </label>
                <input type="text" pInputText id="regionName" formControlName="amount" placeholder="Enter Amount"
                    required autofocus pKeyFilter="num" maxLength="50" />
                <div class="p-invalid"
                    *ngIf="waterBillForm.controls['amount'].touched && (waterBillForm.controls['amount'].hasError('required') && !waterBillForm.controls['amount'].valid)">
                    required
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="bg-admin"
            (click)="hideWaterBillDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-outlined"
            (click)="onSubmitWaterBillForm()"></button>
    </ng-template>

</p-dialog>

<p-dialog [(visible)]="generateMaintenanceDialog" [style]="{width: '450px'}" header="{{popupHeader}}" [modal]="true"
    styleClass="p-fluid" (onHide)="hideGenerateMaintenanceDialog()">

    <ng-template pTemplate="content">
        <form [formGroup]="generateMaintenanceForm" (ngSubmit)="GenerateMaintenance()">
            <div class="p-field">
                <label for="maintenanceAmount">Maintenance Amount* </label>
                <input type="text" disabled pInputText id="maintenanceAmount" formControlName="maintenanceAmount"
                    placeholder="Enter Maintenance Amount" required autofocus pKeyFilter="num" maxLength="50" />
                <div class="p-invalid"
                    *ngIf="generateMaintenanceForm.controls['maintenanceAmount'].touched && (generateMaintenanceForm.controls['maintenanceAmount'].hasError('required') && !generateMaintenanceForm.controls['maintenanceAmount'].valid)">
                    required
                </div>
            </div>
            <div class="p-field">
                <label for="waterAmount">Water Bill Amount* </label>
                <input type="text" disabled pInputText id="waterAmount" formControlName="waterAmount"
                    placeholder="Enter Water Amount" required autofocus pKeyFilter="num" maxLength="50" />
                <div class="p-invalid"
                    *ngIf="generateMaintenanceForm.controls['waterAmount'].touched && (generateMaintenanceForm.controls['waterAmount'].hasError('required') && !generateMaintenanceForm.controls['waterAmount'].valid)">
                    required
                </div>
            </div>
            <div class="p-field">
                <label for="reading">Used Water unit* </label>
                <input type="text" pInputText id="reading" formControlName="reading" placeholder="Enter Reading"
                    required autofocus pKeyFilter="num" maxLength="50" />
                <div class="p-invalid"
                    *ngIf="generateMaintenanceForm.controls['reading'].touched && (generateMaintenanceForm.controls['reading'].hasError('required') && !generateMaintenanceForm.controls['reading'].valid)">
                    required
                </div>
            </div>
            <div class="p-field">
                <label for="payType">Payment Type* </label>
                <p-dropdown [options]="paymentType" formControlName="payType" placeholder="Select Payment Type">
                </p-dropdown>
                <div class="p-invalid"
                    *ngIf="generateMaintenanceForm.controls['payType'].touched && (generateMaintenanceForm.controls['payType'].hasError('required') && !generateMaintenanceForm.controls['payType'].valid)">
                    required
                </div>
            </div>
            <div class="p-field">
                <label for="amount">Total Payable Amount* </label>
                <input type="text" disabled pInputText id="amount" formControlName="amount" placeholder="Enter Amount"
                    required autofocus pKeyFilter="num" maxLength="50" />
                <div class="p-invalid"
                    *ngIf="generateMaintenanceForm.controls['amount'].touched && (generateMaintenanceForm.controls['amount'].hasError('required') && !generateMaintenanceForm.controls['amount'].valid)">
                    required
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="bg-admin"
            (click)="hideGenerateMaintenanceDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-outlined"
            (click)="GenerateMaintenance(generateMaintenanceForm)"></button>
    </ng-template>

</p-dialog>
